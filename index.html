<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Music Player</title>
</head>
<body>
  <div class="music-player">
    <audio id="music" controls>
      <source src="graveyard.mp3" type="audio/mpeg">
      <source src="or nah bass boosted.mp3" type="audio/mpeg">
      <source src="lofi song.mp3" type="audio/mpeg">
      
    </audio>
    <ul id="playlist">
      <li class="song" data-src="graveyard.mp3">Song 1</li>
      <li class="song" data-src="or nah bass boosted.mp3">Song 2</li>
      <li class="song" data-src="lofi song.mp3">Song 3</li>
    </ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
